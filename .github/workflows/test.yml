name: Go Test

on: [push, workflow_dispatch]

jobs:
  test:
    name: Test
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [macos-latest, windows-latest, ubuntu-latest, macos-11, windows-2022, ubuntu-18.04]
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go 1.14
      uses: actions/setup-go@v1
      with:
        go-version: 1.14
      id: go
    - name: Test
      run: go test -v ./...
